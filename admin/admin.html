<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Admin – Dashboard</title>

    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background: #f5f5f5;
            font-family: Arial;
        }

        .mainContent {
            width: 75%;
        }

        .profileBox {
            width: 22%;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 6px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .profileContent {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .profileBox img {
            width: 120px;
            border-radius: 10px;
        }

        .logoutBtn {
            margin-top: 15px;
            display: block;
            width: 100%;
            padding: 10px;
            background: #cc0000;
            color: white;
            border-radius: 6px;
            text-align: center;
            text-decoration: none;
        }

        .logoutBtn:hover {
            background: red;
        }

        .tablesSection {
            width: 100%;
        }

        table {
            background: white;
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        .ok {
            color: green;
            font-weight: bold;
        }

        .conflict {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- VENSTRE -->
<div class="mainContent">
    <h1>Admin Dashboard</h1>
</div>

<!-- HØYRE PROFIL -->
<div class="profileBox">
    <div class="profileContent">
        <div>
            <h2>Ola Ansatt</h2>
            <p><strong>Stilling:</strong> Servitør</p>
            <p><strong>Arbeidstid:</strong> 16:00 – 22:00</p>
            <p><strong>Ansatt-ID:</strong> 18273</p>
        </div>
        <img src="ansatt.jpg" alt="Ansatt">
    </div>

    <a class="logoutBtn" href="admin-login.html">Logg ut</a>
</div>

<!-- TABELLER -->
<div class="tablesSection">

    <h2>Allerede godkjente bestillinger</h2>
    <table>
        <tr>
            <th>Navn</th>
            <th>Start</th>
            <th>Slutt</th>
            <th>Bord</th>
        </tr>
        <tr>
            <td>Kari Nordmann</td>
            <td>18:00</td>
            <td>19:00</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Marie Olsen</td>
            <td>18:30</td>
            <td>19:30</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Per Hansen</td>
            <td>19:00</td>
            <td>20:00</td>
            <td>6</td>
        </tr>
    </table>

</div>

</body>
</html>
