<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Admin – Dashboard</title>

    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 30px;
            min-height: 100vh;
            background: url("../image.png") center calc(50% + 50px) / cover no-repeat;
            color: #fff;
            font-family: "Poppins", system-ui, sans-serif;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.45);
            z-index: 0;
        }

        body > * {
            position: relative;
            z-index: 1;
        }

        .mainContent {
            width: 75%;
        }

        .mainContent h1 {
            letter-spacing: 2px;
            font-weight: 600;
        }

        .profileBox {
            width: 22%;
            background: #141414;
            padding: 20px;
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.08);
            height: fit-content;
        }

        .profileContent {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .profileBox h2 {
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .profileBox p {
            font-size: 0.85rem;
            opacity: 0.85;
        }

        .profileBox img {
            width: 40%;
            border-radius: 12px;
        }

        .logoutBtn {
            margin-top: 20px;
            display: block;
            padding: 12px;
            background: #d4af37;
            color: #111;
            border-radius: 30px;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .logoutBtn:hover {
            opacity: 0.9;
        }

        .tablesSection {
            width: 100%;
        }

        .tablesSection h2 {
            margin-bottom: 15px;
            letter-spacing: 1px;
            font-weight: 500;
        }

        table {
            width: 100%;
            background: #141414;
            border-collapse: collapse;
            border-radius: 18px;
            overflow: hidden;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.08);
        }

        th {
            background: #1c1c1c;
            padding: 14px;
            text-align: left;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        td {
            padding: 14px;
            border-top: 1px solid rgba(255,255,255,0.06);
            font-size: 0.85rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="mainContent">
    <h1>Admin Dashboard</h1>
</div>

<div class="profileBox">
    <div class="profileContent">
        <div>
            <h2>Ola Ansatt</h2>
            <p><strong>Stilling:</strong> Servitør</p>
            <p><strong>Arbeidstid:</strong> 16:00 – 22:00</p>
            <p><strong>Ansatt-ID:</strong> 18273</p>
        </div>
        <img src="ansatt.jpg" alt="Ansatt">
    </div>

    <a class="logoutBtn" href="admin-login.html">Logg ut</a>
</div>

<div class="tablesSection">
    <h2>Bestillinger</h2>

    <table>
        <tr>
            <th>Navn</th>
            <th>Start</th>
            <th>Slutt</th>
            <th>Bord</th>
        </tr>
        <tr>
            <td>Kari Nordmann</td>
            <td>18:00</td>
            <td>19:00</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Marie Olsen</td>
            <td>18:30</td>
            <td>19:30</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Per Hansen</td>
            <td>19:00</td>
            <td>20:00</td>
            <td>6</td>
        </tr>
    </table>
</div>

</body>
</html>
